  <!-- âœ… This loads Font Awesome icons properly -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
        integrity="sha512-yH5fHXE2v2GZPxAHQur7J89NV6Aw7MxIJFYKCB2McjMGZ7MlI0rXpJVNFnTdp6h4Gj9Ev8lzw3KD+VdRDP0dag==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background-image: url('Bg copy.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 2px 2px;
      animation: twinkle 2s infinite ease-in-out alternate;
      opacity: 0.06;
      z-index: 0;
      pointer-events: none;
    }

    .hero-title {
      text-align: center;
      font-size: 48px;
      margin-top: 80px;
      background: linear-gradient(135deg, #00ffff, #6e00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowFlicker 1.5s infinite alternate;
      z-index: 1;
      position: relative;
    }

    .form-container {
      margin: 60px auto 40px;
      max-width: 450px;
      padding: 0 20px;
      z-index: 1;
      position: relative;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px 16px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 12px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      background: linear-gradient(135deg, #6e00ff, #009fff);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(110, 0, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #6e00ff, 0 0 30px #009fff;
    }

    .socials {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 60px 0 40px;
        z-index: 1;
        position: relative;
      }
      
      .socials a img {
        width: 48px;
        height: 48px;
        transition: transform 0.2s ease;
      }
      
      /* Optional slight grow on hover */
      .socials a:hover img {
        transform: scale(1.08);
      }
      .socials a[href*="facebook.com"] img { filter: invert(19%) sepia(91%) saturate(748%) hue-rotate(197deg) brightness(97%) contrast(91%); }
.socials a[href*="twitter.com"] img  { filter: invert(48%) sepia(94%) saturate(1006%) hue-rotate(177deg) brightness(93%) contrast(91%); }
.socials a[href*="instagram.com"] img { filter: invert(47%) sepia(90%) saturate(1433%) hue-rotate(295deg) brightness(100%) contrast(97%); }
.socials a[href*="github.com"] img { filter: invert(100%) sepia(0%) saturate(7500%) hue-rotate(260deg) brightness(107%) contrast(101%); }
.socials a[href*="linkedin.com"] img { filter: invert(30%) sepia(77%) saturate(1724%) hue-rotate(181deg) brightness(93%) contrast(88%); }
.socials a[href*="mailto:"] img { filter: invert(87%) sepia(17%) saturate(198%) hue-rotate(345deg) brightness(105%) contrast(88%); }

      
    @keyframes twinkle {
      from { opacity: 0.03; }
      to { opacity: 0.08; }
    }

    @keyframes glowFlicker {
      0% { text-shadow: 0 0 10px #00ffff; opacity: 1; }
      100% { text-shadow: 0 0 25px #6e00ff; opacity: 0.9; }

    }
    .back-home {
      text-align: center;
      margin-bottom: 40px;
      z-index: 1;
      position: relative;
    }
    
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      color: white;
      background: linear-gradient(135deg, #6e00ff, #009fff);
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(110, 0, 255, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .back-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #6e00ff, 0 0 30px #009fff;
    }
    
  </style>
</head>
<body>

  <div class="stars"></div>

  <div class="hero-title">ðŸ“¡ Contact Me</div>

  <div class="form-container">
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <button type="submit">Subscribe</button>
    </form>
  </div>
<div class="socials">

  <a href="https://github.com/Chirag-sudo2333" target="_blank" title="GitHub">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/github.svg" width="30" height="30" alt="GitHub" />

  <a href="https://linkedin.com" target="_blank" title="LinkedIn">

  </a>
</div>

</div>
